<div class="register-page-container">
  <p-card header="Crear Cuenta" styleClass="register-card">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="p-fluid form-grid">
        <div class="field">
          <label for="nombre">Nombre Completo</label>
          <input pInputText id="nombre" type="text" formControlName="nombre" />
          <small *ngIf="registerForm.get('nombre')?.touched && registerForm.get('nombre')?.errors?.['required']" class="p-error">
            El nombre es requerido.
          </small>
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input pInputText id="email" type="email" formControlName="email" />
          <small *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['required']" class="p-error">
            El email es requerido.
          </small>
          <small *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['email']" class="p-error">
            Formato de email inválido.
          </small>
        </div>

        <div class="field">
          <label for="password">Contraseña</label>
          <p-password id="password" formControlName="password" [toggleMask]="true" [feedback]="true" promptLabel="Ingresa una contraseña" weakLabel="Débil" mediumLabel="Mediana" strongLabel="Fuerte"></p-password>
          <small *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['required']" class="p-error">
            La contraseña es requerida.
          </small>
          <small *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['minlength']" class="p-error">
            La contraseña debe tener al menos 6 caracteres.
          </small>
        </div>
      </div>
      <button pButton type="submit" label="Registrarse" class="p-mt-2" [disabled]="registerForm.invalid"></button>
    </form>
    <div class="p-mt-3 p-text-center">
      ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a>
    </div>
  </p-card>
  <p-toast></p-toast>
</div>
