<div class="register-card">
    <h2>Crear cuenta</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="p-field">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" pInputText formControlName="nombre" />
      </div>
  
      <div class="p-field">
        <label for="email">Email</label>
        <input id="email" type="email" pInputText formControlName="email" />
      </div>
  
      <div class="p-field">
        <label for="password">Contraseña</label>
        <input id="password" type="password" pPassword formControlName="password" />
      </div>
  
      <div class="p-field">
        <label for="confirmPassword">Confirmar contraseña</label>
        <input id="confirmPassword" type="password" pPassword formControlName="confirmPassword" />
      </div>
  
      <button type="submit" pButton label="Registrarse" [disabled]="registerForm.invalid"></button>
    </form>
  </div>
