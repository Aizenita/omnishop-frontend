<div class="order-confirmed-container p-d-flex p-jc-center p-ai-center">
  <p-card header="¡Pedido Realizado con Éxito!" styleClass="p-text-center">
    <div class="p-mb-3">
      <i class="pi pi-check-circle" style="font-size: 3rem; color: var(--green-500)"></i>
    </div>
    <p>Gracias por tu compra.</p>
    <p *ngIf="orderId">Tu número de pedido es: <strong>#{{ orderId }}</strong></p>
    <p>Serás redirigido a la página principal en {{ countdown }} segundos...</p>
    
    <ng-template pTemplate="footer">
      <button pButton pRipple label="Ir a la Página Principal Ahora" 
              (click)="navigateToHome()" class="p-button-primary"></button>
    </ng-template>
  </p-card>
</div>
