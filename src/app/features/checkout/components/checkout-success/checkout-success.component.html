<div class="checkout-result-container p-d-flex p-jc-center p-ai-center">
  <p-card header="¡Pago Exitoso!" styleClass="p-text-center">
    <div class="p-mb-3">
      <i class="pi pi-check-circle" style="font-size: 3rem; color: var(--green-500)"></i>
    </div>
    <p>Tu pedido ha sido procesado correctamente.</p>
    <p *ngIf="orderId">Número de Pedido: <strong>{{ orderId }}</strong></p>
    <p>Recibirás una confirmación por correo electrónico en breve.</p>

    <!-- Future: Display order summary here from this.orderDetails -->

    <ng-template pTemplate="footer">
      <button pButton pRipple label="Ver Mis Pedidos" routerLink="/profile/pedidos" class="p-button-primary p-mr-2"></button>
      <button pButton pRipple label="Seguir Comprando" routerLink="/" class="p-button-secondary"></button>
    </ng-template>
  </p-card>
</div>
